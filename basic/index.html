<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <nav id="menu" class="navbar navbar-expand-lg" :class="[ `navbar-${theme}` , `bg-${theme}`]">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li v-for="(page,index) in pages" class="nav-item" :key="index">
                        <a @click.prevent="activePage = index" class="nav-link" aria-current="page"
                            :title="`this is ${page.link.title} page`" :href="page.link.url"
                            :class="{active: activePage==index}">{{page.link.title}}</a>
                    </li>
                </ul>
            </div>
            <button  @click="()=>{changeTheme(); changeButtonColor()}" :class="[`btn`, `btn-${buttonColor}`]"> Click to chang bg nav</button>
        </nav>
        <div id="content" class="container">
            <h1>{{pages[activePage].pageTitle}}</h1>
            <h3>{{pages[activePage].pageContent}}</h3>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>

</html>
