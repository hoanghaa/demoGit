<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card {
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <h1>Hello VueJs</h1>
    <section id="contact">
        <div class="card-container">
            <div class="card" @mouseover="onLogEvent">
                Mousrover
            </div>
            <div class="card" @mouseleave="onLogEvent">
                MouseLeave
            </div>
            <div class="card" @dblclick="onLogEvent($event,150,100,index)">
                double click
            </div>
            <div class="card" @mousemove="onMouseMoveEvent">
                Mouse move {{`${x}-${y}`}}
            </div>
        </div>
    </section>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                x: 0,
                y: 0
            }

        },
        methods: {
            onLogEvent(event,newX,newY) {
                console.log(event);
                this.x=newX;
                this.y=newY;
            },
            onMouseMoveEvent(event) {
                console.log("running MouseMoveEvent", event);
                this.x=event.offsetX;
                this.y=event.offsetY;
            }
        }
    })
    app.mount("#contact")
</script>

</html>
